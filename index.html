<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A happy place for you</title>
    <link rel="stylesheet" href="style.css" />
        <style>
      /* Set default styles for desktop */
      .firstSection {
        background-image: url('background.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      .box-main {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }

      .firstHalf {
        width: 100%;
        text-align: center;
      }

      .text-big {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .text-small {
        font-size: 1.5rem;
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .buttons {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .btn {
        background-color: #fff;
        border: 2px solid #000;
        color: #000;
        padding: 0.5rem 2rem;
        font-size: 1rem;
        margin: 0 1rem;
        cursor: pointer;
      }

      .secondHalf img {
        width: 80%;
      }

      .contact {
        height: 50vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Add media query for mobile */
      @media (max-width: 768px) {
        .firstSection {
          flex-direction: column;
          height: auto;
        }

        .box-main {
          width: 100%;
          padding: 1rem;
        }

        .secondHalf img {
          width: 100%;
        }

        .text-big {
          font-size: 2rem;
        }

        .text-small {
          font-size: 1rem;
          margin-bottom: 1rem;
        }

        .btn {
          padding: 0.3rem 1rem;
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="background firstSection">
      <nav class="navbar">
        <ul class="nav-list">
          <div class="logo"><img src="logo3.png" alt="logo">
          <li><a href="index.html">Home</a></li>
          <li><a href="poems.html">Poems</a></li>
          <li><a href="#two">Picures</a></li>
          <li><a href="date.html">Dates</a></li>
        </ul>
        <div class="rightNav">
          <input type="text" name="search" id="search" />
          <button class="btn btn-sm">Search</button>
        </div>
      </nav>
      <div class="box-main">
        <div class="firstHalf">
          <p class="text-big">Made with love</p>
          <p class="text-small">You can find everything, every memory in this place. All the times we've seen, all the memories we made, all the incident happened.<br>I wanna keep everything safe and close to our hearts.
          </p>
          <div class = "buttons">
            <button class="btn">Button one</button>
            <button class="btn">Button two</button>
          </div>

        </div>
        <div class="secondHalf">
          <img src = "logo3.png">
        </div>
      </div>
    </section>

    <section class="contact">
      <h2 class="text-center">Anything to say?</h2>
      <div class="form">
        <input type="text" name="name" id="name">
      </div>
    </section>

  </body>
</html>
